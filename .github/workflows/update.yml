name: update

on:
  schedule:
    - cron: '* */6 * * *'
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make changes
        run: |
          git config user.name "Jorge Ruvalcaba"
          git config user.email "jorgeruvalcabav@gmail.com"
          git config alias.commit "commit --allow-empty-message"
          git commit -m ""

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
